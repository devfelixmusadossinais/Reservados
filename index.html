<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Musa</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form action="https://api.sheetmonkey.io/form/638pMQHCD56ou6oHXTqVW7" method="post">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text on">off</span>
                <span class="text off">on</span>
            </label>
            <div class="light"></div>

            <h2>Agendar </h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text" required name="Nome">
                <label>Nome</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="number" required name="Celular">
                <label>Celular</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                </span>
                <input type="num" required name="numero">
                <label>Coloque a Data Agendada</label>
                <div class="input-line"></div>
            </div>
            <button type="submit">Enviar agendamento</button>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
